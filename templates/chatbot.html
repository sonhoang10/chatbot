<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>
  <body>
    <div class="form_format">
      <div class="container">
        <h2>puka chatbot
          <!-- add settings icon here that goes to /files-->
          <a href="/files">
            <i class="fas fa-cog"></i>
          </a>
        </h2>
        <div class="chat_container"></div>
        <div class="question_line">
          <button id="microphone" class="button">
            <i class="fas fa-microphone"></i>
          </button>
          <input type="text" id="questioninput" placeholder="Type or ask me something" />
          <!-- <input id="onClickAddChat" type="submit" value=">" onclick="submit_data()" /> -->
          <button id="onClickAddChat" class="buttonSubmit" onclick="submit_data()">
            <!-- paper airplane share button -->
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <input value="{{ BG }}" type="text" hidden="hidden" id="BGActive" />
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var BG = '{{ background | tojson }}'; // Assuming 'background' is a server-side variable
            var BGActiveInput = document.getElementById('BGActive');
            BGActiveInput.value = BG; // Update the value attribute
            
            if (BG === 'true') {
                // Your additional logic here if needed
                pageRotate();
            }
        });
    </script>
  </body>
</html>
