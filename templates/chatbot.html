    <style>
      body {

      * {
        box-sizing: border-box;
      }

      .form_format {
        background-color: white;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 40%;
        border-radius: 5px;
        background-color: #f2f2f2;

      .chat_container {

        padding: 12px;
        border-radius: 4px;
      }

      .question_container {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"]:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
