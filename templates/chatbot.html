<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .form_format {
        background-color: white;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 40%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .chat_container {
        width: 100%;
        height: 400px;
        overflow-y: scroll;
        /* flex-direction: column; */
        /* display: block; */
        justify-content: center;
        border: 1px solid #ccc;
        background-color: white;
        padding: 12px;
        border-radius: 4px;
      }

      .question_line {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .chat-question {
        background-color: #04aa6d;
        color: white;
        float: right;
        clear: both;
        /* display: block; */
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 15px 15px 0px 15px;
        margin: 5px;
      }

      .chat-response {
        float: left;
        clear: both;
        /* display: block; */
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 15px 15px 15px 0px;
        margin: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #04aa6d;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"]:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="form_format">
      <div class="container">
        <h2>Khung chat tư vấn thông tin</h2>
        <div class="chat_container"></div>
        <div class="question_line">
          <input
            type="text"
            id="questioninput"
            placeholder="Type or ask me something"
          />
          <input
            id="onClickAddChat"
            type="submit"
            value=">"
            onclick="submit_data()"
          />
        </div>
      </div>
    </div>
    <script>
      async function submit_data() {
        var question = document.getElementById("questioninput").value;
        onAppendClientChat();
        console.log("Question:", question);
        var response = await fetch("/chatbot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question }),
        });
        var data = await response.json();
        console.log("Response from server:", data);
        onAppendBotChat(data);
        scrollToBottom();
      }
      var arrChat = [{}];
      function onAppendClientChat() {
        var chat_container = document.querySelector(".chat_container");
        var elQuestion = document.getElementById("questioninput");
        var chatQuestion = document.createElement("p");
        chatQuestion.classList.add("chat-question");
        chatQuestion.innerText = elQuestion.value;
        chat_container.appendChild(chatQuestion);
        elQuestion.value = "";
      }
      function onAppendBotChat(data) {
        var chat_container = document.querySelector(".chat_container");
        var chatResponse = document.createElement("p");
        chatResponse.classList.add("chat-response");
        chatResponse.innerText = data.response || "không tìm thấy kết quả";
        chat_container.appendChild(chatResponse);
      }

      //khung chat tự động scroll down khi nhập question mới
      function scrollToBottom() {
        var chat_container = document.querySelector(".chat_container");
        chat_container.scrollTop = chat_container.scrollHeight;
      }

      //bấm enter để gửi câu hỏi
      document
        .getElementById("questioninput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("onClickAddChat").click();
          }
        });
